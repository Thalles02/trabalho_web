<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho_01</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <!---SEÇÃO MENU-->
    <nav>
        <ul class="menu">
          <li><a href="./index.html">Início</a></li>
          <li><a href="./pedido.html">Fazer pedido</a></li>
        </ul>
    </nav>

    <!---SEÇÃO DAS PIZZAS-->
    <section class="section-pedidos-cards">

        <div class="pedidos-cards">
            <div class="item">
                <img class="img-card-pedido" src="./img/camarao.webp" alt="pizza de Camarão">
                <h4><span>Camarão</span> R$60</h4>
                <img onclick="sabor_1()" class="img-add" src="./img/botao-adicionar.png" alt="adicionar pizza">
            </div>
            <div class="item">
                <img class="img-card-pedido" src="./img/calabresa.jpg" alt="pizza de Calabresa">
                <h4><span>Calabresa</span> R$45</h4>
                <img onclick="sabor_2()" class="img-add" src="./img/botao-adicionar.png" alt="adicionar pizza">
            </div>
            <div class="item">
                <img class="img-card-pedido" src="./img/vegetariana.jpg" alt="pizza vegetariana">
                <h4><span>Vegetariana</span> R$50</h4>
                <img onclick="sabor_3()" class="img-add" src="./img/botao-adicionar.png" alt="adicionar pizza">
            </div>
        </div>

        <div class="pedidos-cards">
            <div class="item">
                <img class="img-card-pedido" src="./img/ppp.webp" alt="pizza Portuguesa">
                <h4><span>Portuguesa</span> R$40</h4>
                <img onclick="sabor_4()" class="img-add" src="./img/botao-adicionar.png" alt="adicionar pizza">
            </div>
            <div class="item">
                <img class="img-card-pedido" src="./img/4Queijos.jpg" alt="pizza 4 Queijos">
                <h4><span>4 Queijos</span> R$40</h4>
                <img onclick="sabor_5()" class="img-add" src="./img/botao-adicionar.png" alt="adicionar pizza">
            </div>
            <div class="item">
                <img class="img-card-pedido" src="./img/Moda.jpg" alt="pizza á moda">
                <h4><span>À moda</span> R$55</h4>
                <img onclick="sabor_6()" class="img-add" src="./img/botao-adicionar.png" alt="adicionar pizza">
            </div>
        </div>
    </section>

    <!---SEÇÃO DOS RESULTADOS-->
    <div class="resultado-space">
        <div class="resultado">
            <button onclick="resultado()" id="resultado">Clique para ver o valor</button>
            <p id="result">Resultado:</p>
        </div>
    </div>

    <script src="./code.js"></script>

</html>
